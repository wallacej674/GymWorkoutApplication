<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GymAI</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="auth-body">
  <div class="auth-container">
    <h2>Welcome to GymAI</h2>
    <div class="auth-tabs">
      <button onclick="showForm('login')" id="loginTab">Login</button>
      <button onclick="showForm('signup')" id="signupTab">Sign Up</button>
    </div>

    <form id="loginForm" class="auth-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <form id="signupForm" class="auth-form hidden">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    function showForm(type) {
      document.getElementById('loginForm').classList.toggle('hidden', type !== 'login');
      document.getElementById('signupForm').classList.toggle('hidden', type !== 'signup');
    }
  </script>
</body>
</html>
